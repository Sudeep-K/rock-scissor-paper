<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-scissor-paper</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>rock-scissor-paper</h1>
    </div>

    <p class="question">Choose your weapon of choice🤠</p>

    <div class="weapons">
        <div class="rock-box">
            <img src="images/rock.png">
            <button class="rock">🗿rock</button>
        </div>
        <div class="scissor-box">
            <img src="images/scissor.png">
            <button class="scissor">✂️scissor</button>
        </div>
        <div class="paper-box">
            <img src="images/paper.png">
            <button class="paper">📎paper</button>
        </div>
    </div>

    <div class="ai-choice">
        <p>🖥️Computer choice here</p>
    </div>

    <div class="choice-response">
        <p>Game response here</p>
    </div>

    <div class="score-board">
        <div class="player-score">
            <h2>Player</h2>
            <p style="font-size: 50px;">0</p>
        </div>

        <div class="ai-score">
            <h2>A.I.</h2>
            <p style="font-size: 50px;">0</p>
        </div>
    </div>

    <div class="reset">
        <button>reset</button>
    </div>
</body>
</html>
